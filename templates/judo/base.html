<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="//db.onlinewebfonts.com/c/0b39d81cdf7de8c6f9a389091f98421b?family=URWGroteskTW01-LightWide" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
    <div class="container">
      <a class="navbar-brand" href="{% url 'judo:index' %}">Glasgow Judo Club</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'judo:about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'judo:faq' %}">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'judo:merch' %}">Merch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'judo:contact' %}">Contact Us</a>
          </li>
          {% if user.is_authenticated %}
          {% block navbar_block %}
          {% endblock %}
          {% else %}
        </ul>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>

  <div>
    {% block body_block %}
    {% endblock %}
  </div>

  <!-- Bootstrap and JavaScript scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
